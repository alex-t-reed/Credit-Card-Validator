<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Credit Card Validator</title>
</head>

<body>
    <h1 id="title">Credit Card Validator</h1>
    <div class="container">
        <form action="javascript:void(0);">
            <label for="card-number">
                Input a card number
            </label>
            <br>
            <!--  I'm using an input type of text, rather than number, since there was an error counting characters with input type number. -->
            <input type="text" name="card-number" maxlength="18" placeholder="1234 5678 9012 3456">
            <br>
            <input type="button" value="Check" onclick="check()">
        </form>
    </div>
    <div class="container ">
        <div id="card-info">
            <h2 class=""></h2>
            <h1></h1>
        </div>
    </div>
</body>
<script src="ccchecker.js "></script>

</html>
